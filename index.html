<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/stylesheet.css">
    <title>Document</title>
</head>
<body>
<!-- Overall Section -->
<main>
    <div class="row m-0">
        <div class="col-md-7 box1">
            <h3 class="text-center Ink">Recycle Ink <br>Cartridges</h3>
            <div class="red">
                <img src="img/2.jpg" alt="" class="image img-fluid">
            </div>
            <p class="text-center"><b>Start your <span class="free">FREE</span> recycling scheme today. It's easy and<br> you will be
                entered into our monthly draw to win 20<br> pounds worth of love 2 shop vouchers.
            </b></p>
            <div class="rada text-center text-white pt-3">Read More<br> &DownArrow;</div>
        </div>
        <div class="col-md-5 box2">
            <h4 class="text">Arrange a collection</h4>
            <div class="line"></div>
            <form action="" class="form">
                <input type="text" class="input mt-4" size="35rem" placeholder="Name"><br>
                <input type="text" class="input mt-4" size="35rem" placeholder="Company"><br>
                <input type="text" class="input mt-4" size="35rem" placeholder="Email"><br>
                <input type="text" class="input mt-4" size="35rem" placeholder="Address"><br>
                <input type="text" class="input mt-4" size="35rem" placeholder="Post Code"><br>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle mt-5" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                 CARTRIDGE/PRINTER TYPES
                    </button>
                  </div>
                <p class="charity mt-5">Would you like us to make a charity  donation? </p>
                <button class="btn1 mt-5">Yes</button> <button class="btn2 mt-5 ml-4">No</button><br>
            </form>
            <div class="Sub row bg-info">
                <div class="col-md-13">
                    <p class="submit">Submit <span class="right">&RightArrow;</span></p>
               <i class="fa fa-arrow-right" aria-hidden="true"></i>
                </div>
            </div>
        </div>
    </div>
</main>

</html>
